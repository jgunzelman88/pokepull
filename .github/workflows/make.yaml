name: build
on:
  push:
    tags:
      - "*.*.*"
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v21
      - uses: actions/setup-node@v1
        with:
          node-version: 17
      - run: npm install
      - run: npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/data.sqlite3